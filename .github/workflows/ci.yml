name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps (packages/siderun)
        if: ${{ hashFiles('packages/siderun/package.json') != '' }}
        working-directory: packages/siderun
        run: npm ci --no-audit --no-fund
      - name: Lint (packages/siderun)
        if: ${{ hashFiles('packages/siderun/package.json') != '' }}
        working-directory: packages/siderun
        run: npm run lint --if-present
      - name: Test (packages/siderun)
        if: ${{ hashFiles('packages/siderun/package.json') != '' }}
        working-directory: packages/siderun
        run: npm test --if-present
      - name: Build (packages/siderun)
        if: ${{ hashFiles('packages/siderun/package.json') != '' }}
        working-directory: packages/siderun
        run: npm run build --if-present

  frontend:
    runs-on: ubuntu-latest
    needs: cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps (packages/siderun-ui)
        if: ${{ hashFiles('packages/siderun-ui/package.json') != '' }}
        working-directory: packages/siderun-ui
        run: npm ci --no-audit --no-fund
      - name: Lint (packages/siderun-ui)
        if: ${{ hashFiles('packages/siderun-ui/package.json') != '' }}
        working-directory: packages/siderun-ui
        run: npm run lint --if-present
      - name: Build (packages/siderun-ui)
        if: ${{ hashFiles('packages/siderun-ui/package.json') != '' }}
        working-directory: packages/siderun-ui
        run: npm run build --if-present
      - name: Test (packages/siderun-ui)
        if: ${{ hashFiles('packages/siderun-ui/package.json') != '' }}
        working-directory: packages/siderun-ui
        run: npm test --if-present