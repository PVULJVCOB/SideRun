name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        working-directory: packages/siderun
        run: |
          npm ci --no-audit --no-fund
      - name: Lint
        working-directory: packages/siderun
        run: |
          npm run lint --if-present
      - name: Test
        working-directory: packages/siderun
        run: |
          npm test --if-present
      - name: Build
        working-directory: packages/siderun
        run: |
          npm run build --if-present

  frontend:
    runs-on: ubuntu-latest
    needs: cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps (siderun-ui)
        working-directory: packages/siderun-ui
        run: |
          npm ci --no-audit --no-fund
      - name: Lint (siderun-ui)
        working-directory: packages/siderun-ui
        run: |
          npm run lint --if-present
      - name: Build (siderun-ui)
        working-directory: packages/siderun-ui
        run: |
          npm run build
      - name: Test (siderun-ui)
        working-directory: packages/siderun-ui
        run: |
          npm test --if-present