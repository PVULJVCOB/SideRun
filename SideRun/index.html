<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SideRun Demo</title>
    <style>
      body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; padding:200px; background:#f7f7fb; color:#080232}
      .card{width:min(560px,90vw); margin: auto; background:#fff; border-radius:8px; padding:40px; position:relative}
      /* Ensure blur+stroke sit above the card background but below text */
      .site-nav__stroke.siderun{position:absolute; inset:-11px; z-index:1}
      .card > :not(.site-nav__stroke){ position:relative; z-index:2 }
      .sr-title{font-weight:700; margin:0 0 8px}
      .sr-sub{margin:0; opacity:.7}
    </style>
    <link rel="stylesheet" href="./siderun.css" />
  </head>
  <body>
    <div class="card sr-container">
      <div class="site-nav__stroke siderun"></div>
      <h1 class="sr-title">SideRun Starter</h1>
      <p class="sr-sub">Move the cursor across the card â€” the frame runs.</p>
      
    </div>
    
    <!-- Second demo: pointer-follow variant -->
    <div class="card sr-container" style="margin-top:100px">
      <div class="site-nav__stroke siderun"></div>
      <h2 class="sr-title" style="font-size:20px">SideRun Follow</h2>
      <p class="sr-sub">This variant follows the pointer directly (trackPointer).</p>
    </div>

    <script src="./siderun.js"></script>
    <script>
      if (window.SideRun) {
        const cards = document.querySelectorAll('.sr-container');
        if (cards[0]) SideRun.init(cards[0], { radius: 8, tail: 14, margin: 11 });
        if (cards[1]) SideRun.init(cards[1], { radius: 8, tail: 18, margin: 11, trackPointer: true, ease: 0.08 });
      }
    </script>
  </body>
</html>
